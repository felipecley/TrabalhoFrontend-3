<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Produtos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../style.css'>
    <script src='productsScript.js'></script>
</head>
<body>
    <div id="app">
        <h1 class="add-usuario">Adicionar Produtos</h1>
        <form id="add-product-form" action="" method="post" enctype="multipart/form-data">
            <label for="titulo">Titulo:</label>
            <input type="text" id="titulo" name="titulo" required>
            
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" required>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" required>
            
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>
          
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" required>
            
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
            

            <button class="botao-usuario" type="submit" onclick="addProduct(event)">Adicionar Produtos</button>
        </form>

        <h1>Lista de Produtos</h1>
        <ul class="grid-container" id="user-list"></ul>
    </div>
</body>
</html>
